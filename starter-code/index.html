<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting Out of the Hole</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/base.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Dealer</h1>
    </header>
      <section>
        <div class="container" id="game-board">
          <div class="row1">

              <div class="dealer-hit col1 col-md-4"></div>
          </div>
          <div class="row2">

              <div class="player-hit col2 col-md-4"></div>
          </div>
        </div>
      </section>
    <footer>
      <div class="press col-md-4">
        <button class="hit">Hit</button>
      </div>
      <div class="name col-md-4"></div>
      <div class="press col-md-4">
        <button class="stay">Stay</button>
      </div>
    </footer>
  </body>
</html>
